<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taiwan Art</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Taiwan Air</h1>
        </div>


        <div class="row">
            <div class="col">
                <div class="page-header">
                    <h1 for="InputImage">影像上傳</h1>
                </div>

                <div class="form-group">

                    <div id="intput-image-preview">
                        <label for="intput-image-upload" id="intput-image-label">選擇影像</label>
                        <input type="file" name="upload" id="intput-image-upload" accept="image/*" required />
                    </div>

                    <div class="separator"></div>
                    <button id="btn-upload" class="btn btn-primary">Upload</button>
                </div>


            </div>
            <div class="col">
                <div class="page-header">
                    <h1>輸出結果</h1>
                </div>
                <div id="output-image-preview">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <footer class="text-center">
                    <div> 2017 © Chloe Su and Kun Chen</div>
                </footer>
            </div>
        </div>
    </div>
    <div class="loader-wrapper hide">
        <div class="loader"></div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/jquery.uploadPreview.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
